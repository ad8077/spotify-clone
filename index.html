<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-music</title>
    <link rel="stylesheet" href="spotify.css">
   
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"><img src="img/download.png" alt="spotify-logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
         <div class="songlist">
            <h1>Best of PropheC</h1>
       
        <div class="songitem">
            <img alt="1">
            <span class="songlistitem"></span><span class="time">3:00</span><i id="0" class="fa-solid songName fa-circle-play fa-lg" ></i>
        </div>
       <div class="songitem">
            <img alt="2">
            <span class="songlistitem"></span><span class="time">4:00</span><i id="1" class="fa-solid songName fa-circle-play fa-lg" ></i>
        </div>
        <div class="songitem">
            <img alt="3">
            <span class="songlistitem"></span><span class="time">5:00</span><i id="2" class="fa-solid songName fa-circle-play fa-lg"></i>
        </div>
        <div class="songitem">
            <img alt="4">
            <span class="songlistitem"></span><span class="time">6:00</span><i id="3" class= "fa-solid songName  fa-circle-play fa-lg"></i>
        </div>
         </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogress" min="0" value="0" max="100">
        <div class="songinfo"><img id="gif" src="img/FeminineMistyGlowworm-max-1mb.gif"><span id="mastersong"></span></div>
        <div class="icons">
            <i class="fa-solid fa-angles-left fa-lg" id="previous"></i>
            <i class="fa-solid fa-circle-play fa-lg" id="masterPlay"></i>
            <i class="fa-solid fa-angles-right fa-lg" id="next"></i>
        </div>
    </div>
    <script src="spotify.js"></script>
    <script src="https://kit.fontawesome.com/5b9a2ea2ab.js" crossorigin="anonymous"></script>
</body>
</html>
